<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>States API</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #000000, #FFD700); /* black to gold */
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 2rem;
    }

    nav a {
      color: #FFD700;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      padding: 2rem;
    }

    footer {
      padding: 1rem;
      background: rgba(0, 0, 0, 0.3);
      color: #FFD700;
    }
  </style>
</head>

<body>
  <header>
    <h1>Welcome to the States Database</h1>
  </header>

  <main>
    <p>This API serves information about U.S. states, including fun facts, capitals, populations, and more.</p>
  </main>

  <footer>
    INF653 Final Project - Nicholas Pollard
  </footer>

</html>
